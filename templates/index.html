<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghapus Stopwords</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Penghapus Stopwords Bahasa Indonesia</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="input_text" class="form-label">Masukkan Teks:</label>
                <textarea class="form-control" id="input_text" name="input_text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Proses</button>
        </form>
        {% if result %}
        <div class="mt-4">
            <h2>Hasil:</h2>
            <div class="result-text">{{ result }}</div>
            <a href="{{ url_for('download', result=result) }}" class="btn btn-success mt-3">Unduh Hasil (.txt)</a>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
